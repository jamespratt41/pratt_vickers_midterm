<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Contact</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<h1 class="hidden">Contact Page</h1>
		<section id="siteContainer"> <h2 class="hidden">Header</h2>
			<header id="mainHeader">
				<div id="logo">
				</div>
				<div id="mainNav">
				</div>
			</header>
			<div id="fullSeperator">
			</div>

			<section id="contactUs"> <h2 class="hidden">Contact Us</h2>
				<div id="contactTitle">
				</div>
				<div id="fullSeperator">
				</div>
				<div id="contactTraa">
				</div>
				<div id="contactText">
				</div>
				<div id="fullSeperator">
				</div>
			</section>

			<section id="contactArea"> <h2 class="hidden">Contact Form and Map</h2>
				<div id="form">
					<div id="fName">
					</div>
					<div id="lName">
					</div>
					<div id="address">
					</div>
					<div id="address2">
					</div>
					<div id="city">
					</div>
					<div id="province">
					</div>
					<div id="postalcode">
					</div>
					<div id="country">
					</div>
					<div id="submit">
					</div>
				</div>
				<div id="mapContainer">
					<div id="mapText">
					</div>
					<div id="map">
					</div>
				</div>
			</section>

			<div id="mailWarning">
			</div>

			<div id="fullSeperator">
			</div>

			<section id="meeting"> <h2 class="hidden">Genreal Meeting</h2>
				<div id="meetingTitle">
				</div>
				<div id="meetingGuests">
				</div>
				<div id="meetingText">
				</div>
				<div id="fullSeperator">
				</div>
			</section>

			<footer id="mainFooter"><h2 class="hidden">Footer</h2>
				<div id="footerNav">
				</div>
				<div id="copyright">
				</div>
			</footer>

			<!-- This is the divider for the top of the fish animation -->
			<div id="fullSeperator">
			</div>

			<div id="fishAnimation">
			</div>
			<div id="fullSeperator">
			</div>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
